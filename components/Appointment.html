<section class="py-20">
  <div class="relative max-w-6xl mx-auto">
    <div class="w-full lg:w-2/3">
      <img
        src="assets/Make an Appointment.png"
        alt="Doctor consulting with patient"
        class="w-full h-auto object-cover rounded-lg shadow-lg"
      />
    </div>
    <div
      class="w-full lg:w-1/2 bg-emerald-400 p-8 rounded-lg shadow-lg lg:absolute lg:right-0 lg:top-1/2 lg:transform lg:-translate-y-1/2"
    >
      <h2 class="text-3xl font-bold text-white mb-6">Make an Appointment</h2>
      <form>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="First Name" class="p-2 rounded" />
          <input type="text" placeholder="Last Name" class="p-2 rounded" />
        </div>
        <input
          type="email"
          placeholder="Email Id"
          class="w-full p-2 rounded mb-4"
        />
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="tel" placeholder="Phone Number" class="p-2 rounded" />
          <input
            type="date"
            placeholder="Appointment Date"
            class="p-2 rounded"
          />
        </div>
        <textarea
          placeholder="Message"
          class="w-full p-2 rounded mb-4"
        ></textarea>
        <button
          type="submit"
          class="bg-white text-emerald-400 px-6 py-2 rounded font-semibold"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
