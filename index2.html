<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Aloy Mukherjee - Medical Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00E499",
              secondary: "#00593D",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Include Hero -->
    <div id="hero"></div>

    <!-- Include Services -->
    <div id="services"></div>

    <!-- Include About -->
    <div id="about"></div>

    <!-- Include Blog -->
    <div id="blog"></div>

    <!-- Include Testimonials -->
    <div id="testimonials"></div>

    <!-- Include Appointment -->
    <div id="appointment"></div>

    <!-- Include Contact -->
    <div id="contact"></div>

    <!-- Include Online Consultation -->
    <div id="online-consultation"></div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
      // Function to load HTML components
      function loadComponent(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      }

      // Load all components
      loadComponent("header", "components/Header.html");
      loadComponent("hero", "components/Hero.html");
      loadComponent("services", "components/Services.html");
      loadComponent("about", "components/About.html");
      loadComponent("blog", "components/Blog.html");
      loadComponent("testimonials", "components/Testimonials.html");
      loadComponent("appointment", "components/Appointment.html");
      loadComponent("contact", "components/Contact.html");
      loadComponent(
        "online-consultation",
        "components/OnlineConsultation.html"
      );
      loadComponent("footer", "components/Footer.html");
    </script>
  </body>
</html>
